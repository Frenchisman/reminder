{% extends "reminder/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}	
<div id="password-change" class="row">
	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
	<p>Enter your email to receive a password reset link.</p>
	<form action="." method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
			{% buttons %}
			<div class="text-center">
				<div class="btn-group" role="group">
					<button type="submit" class="btn btn-primary">
						<i class="material-icons">save</i><span class="icon-text">Reset Password</span>
					</button>
					<a href="{% url 'profile' %}" class="btn btn-warning"><i class="material-icons">cancel</i><span class="icon-text">Cancel</span></a>
				</div>
			</div>
			{% endbuttons %}
	</form>
	</div>
</div>
{% endblock content %}
