{% extends "reminder/base.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<div id="register-form" class="row">
	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-xl-2 col-xl-offset-5">
		
	<form action="." method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<div class="text-center">					
					<div class="btn-group" role="group">			
						<button type="submit" class="btn btn-primary">
							Register
						</button>
					</div>
				</div>
		{% endbuttons %}
	</form>
	</div>
</div>
{% endblock content %}
