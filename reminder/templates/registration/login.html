{% extends "reminder/base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block extrastyle %}
	<link rel="stylesheet/less" href="{% static "reminder/less/home.less" %}" type="text/css">
{% endblock extrastyle %}

{% block content %}
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<form action="." method="post">
				{% csrf_token %}
				{% bootstrap_form form %}
				<input type="hidden" name="next" value="{% if next == '' %}{% url 'dashboard' %}{% else %}{{next}}{% endif %}" />
				{% buttons %}
				<div class="text-center">	
				<div class="btn-group" role="group">			
					<button type="submit" class="btn btn-primary">
						{% bootstrap_icon star %}
							Log In
					</button>
				</div>
				</div>
				{% endbuttons %}
			</form>
		</div>		
	</div>
</body>
</html>
{% endblock content %}
